<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/typeahead/typeahead.css">
    <link rel="stylesheet" href="css/app.css">
    <script data-main="main" src="libs/require.js"></script>
</head>

<body ng-controller="dashboardController">
    <div class="navbar navbar-default dashboard-navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="" class="navbar-brand">Dashboard</a>
                <span class="pull-right settings-control glyphicon glyphicon-cog" ng-click="openMainSettings()"></span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 widgets-container">
                <div ng-show="settings.watchList" watch-list="" close-widget="closeWatchListWidget" add-price-chart="addPriceChart" class="col-md-12">
                </div>
                <div ng-repeat="chart in getActiveCharts() track by chart.symbol+chart.period" get-chart="chart" close-widget="closePriceChart" price-chart="" class="col-md-12">
                </div>
            </div>
            <div class="col-md-5 widgets-container">
                <div ng-show="settings.tradeFeed" trade-feed="" close-widget="closeTradeFeedWidget" class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
