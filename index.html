<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/typeahead/typeahead.css">
    <link rel="stylesheet" href="css/app.css">
    <script data-main="main" src="libs/require.js"></script>
</head>
<body ng-controller="dashboardController">
<div class="content">
    <p>
        <button class="btn" ng-click="openMainSettings()">settings</button>
    </p>
    <div ng-show="settings.watchList" watch-list="" close-widget="closeWatchListWidget" add-price-chart="addPriceChart"></div>
    <div ng-repeat="chart in getActiveCharts() track by chart.symbol+chart.period" get-chart="chart" close-widget="closePriceChart" price-chart="" class="price-chart"></div>
</div>
</body>
</html>
