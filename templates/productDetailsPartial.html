<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{product.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Price</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{product.lastPrice}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Change</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{product.change}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Volume</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{product.volume}}</p>
        </div>
    </div>
</form>
