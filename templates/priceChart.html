<div class="widget price-chart">
    <div class="header">
              <span class="header-icon">
                <span class="glyphicon glyphicon-stats"></span>
              </span>
        <span class="description">{{header}}</span>
              <span ng-hide="isMultiple" class="controls">
                <span ng-click="settingsClick()" class="control glyphicon glyphicon-cog"></span>
                <span widget-tooltip="priceChart" class="control glyphicon glyphicon-question-sign"></span>
                <span ng-click="closeWidget(settings.symbol)" class="control glyphicon glyphicon-remove"></span>
              </span>
    </div>
    <div class="chart-container"></div>
</div>
